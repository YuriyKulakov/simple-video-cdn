version: '3'

services:
  lb:
    build: ./lb
    links:
      - cache
      - redis
    ports:
      - "80:8080"
    depends_on:
      - cache
      - redis
    networks:
      service1_net:
        ipv4_address: 172.22.0.101
    environment:
      LB_ALGORITM: "${LB_ALGORITM}"

  cache:
    image: openresty/openresty:alpine
    links:
      - origin:origin
    volumes:
      - "./nginx-cache.conf:/usr/local/openresty/nginx/conf/nginx.conf"
    ports:
      - "${CACHE_PORTS_RANGE}:8080"
    depends_on:
      - origin

  origin:
    build: ./origin
    ports:
      - "8080:8080"

  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      service1_net:
        ipv4_address: 172.22.0.100

  healthchecker:
    image: golang:1.12
    volumes:
      - ./healthchecker:/app
    working_dir: /app
    command: sh -c 'go build healthchecker.go && ./healthchecker'
    network_mode: "host"
    depends_on:
      - cache
      - redis
    environment:
      CACHE_PORTS_RANGE: "${CACHE_PORTS_RANGE}"

networks:
  service1_net:
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/16