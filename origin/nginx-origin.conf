daemon  off;
user www-data;

error_log stderr notice;

events { }

http {
    server {
        listen 8080;

        location /ingest/ {
            client_max_body_size 0;

            ts;
            ts_hls path=/var/media/hls segment=5s noclean;
            ts_dash path=/var/media/dash segment=5s noclean;
        }

        location /live/ {
            types {
                application/x-mpegURL m3u8;
                application/dash+xml mpd;
                video/MP2T ts;
                video/mp4 mp4;
            }
            alias /var/media/;
        }
    }
}

